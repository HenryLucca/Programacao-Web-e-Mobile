<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Conversor de Moedas</h1>
    <div class="convertor">
        <p class="rate"> Taxa de Convers√£o </p>
        <input class="rate-input" type="text" id="rate" placeholder="Um dolar em reais">
            <div class="conversor-moeda">
                <p class="convert-type">Dolar para Real </p>
                <input class="value-input" type="currency" id="input-dolar" placeholder="$ 0.00" disabled>
                <button id="convertButtonDolar"> CONVERTER </button>
                <output type="currency"" id="output-real">
            </div>
            <div class="conversor-moeda">
                <p class="convert-type">Real para Dolar</p>
                <input class="value-input" type="currency" id="input-real" placeholder="R$ 0.00" disabled>
                <button id="convertButtonReal"> CONVERTER </button>
                <output type="currency" id="output-dolar">
            </div>
            <img class="image" src="Assets/dolar_para_real.png" alt="conversor real-dolar">
    </div>
    <script src="script.js"> </script>
    <p>desculpa pela dor na vista</p>
</body>
</html>
